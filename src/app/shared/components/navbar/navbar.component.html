<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="#">Aqualoisirs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <div *ngFor="let item of dropdownItems; let i = index">
        <li class="nav-item" [ngClass]="{'dropdown': item.activities && item.activities.length > 0, 'active': item.id === 0}">
          <a class="nav-link dropdown-toggle" *ngIf="item.activities && item.activities.length > 0" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{item.title}}</a>
          <div class="dropdown-menu" *ngIf="item.activities && item.activities.length > 0" aria-labelledby="dropdown01">
            <a class="dropdown-item" *ngFor="let activity of item.activities; let j = index" (click)="goToActivityPage(i, j)" >{{activity.name}}</a>
          </div>
          <a class="nav-link" *ngIf="!item.activities || item.activities.length === 0" (click)="goToActivityPage(i)">{{item.title}}</a>
        </li>
      </div>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
